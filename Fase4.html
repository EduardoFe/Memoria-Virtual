<body>

<script type="text/javascript">

var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, render: render });

    
function preload() {

   game.load.image('fundo', 'Imagens/fundo.png');
    game.load.image('quadro', 'Imagens/quadro.png');
    game.load.image('resposta', 'Imagens/resposta.png');
    game.load.image('lampada', 'Imagens/lampada1.png');
    game.load.image('rlampada', 'Imagens/rlampada.png');
    game.load.image('rcaderno', 'Imagens/rcaderno.png');
    game.load.image('rcadeira', 'Imagens/rcadeira.png');
}
function create() {

	game.add.sprite(0, 0, 'fundo');
    game.add.sprite(160, 100, 'quadro');
    game.add.sprite(160, 360, 'resposta');
    game.add.sprite(300, 120, 'lampada');
  game.add.sprite(110, 500, 'rcaderno');
   var rlampada1 = game.add.sprite(300, 500, 'rlampada');
  game.add.sprite(500, 500, 'rcadeira');
    
    rlampada1.inputEnabled = true;
    rlampada1.input.enableDrag(true);
   
}  
function render() {


}

    
</script>

</body>
